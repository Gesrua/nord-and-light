conky.config = {
	alignment = 'bottom_right',
	background = true,
	cpu_avg_samples = 2,
	default_color = '5E81AC',
	color2 = 'ECEFF4',
	double_buffer = true,
	font = 'Fantasque Sans Mono Nerd Font:size=12',
	draw_shades = false,
	gap_x = 50,
	gap_y = 50,
	minimum_width = 300,
	no_buffers = true,
	own_window = true,
	own_window_type = 'override',
	own_window_transparent = true,
	update_interval = 1.0,
	use_xft = true,
}
conky.text = [[
${voffset 8}$color2${font Fantasque Sans Mono Nerd Font:size=16}${time %A}$font\
${voffset -8}$alignr$color${font Fantasque Sans Mono Nerd Font:size=38}${time %e}$font
$color${voffset -30}$color${font Fantasque Sans Mono Nerd Font:size=18}${time %b}$font\
${voffset -3} $color${font Fantasque Sans Mono Nerd Font:size=20}${time %Y}$font$color2$hr
#
${voffset 20}${goto 40}${color}CPU${font Fantasque Sans Mono Nerd Font:bold:size=12}$alignr$cpu%
${voffset 5}${goto 40}$font$color2${top name 1}$alignr$color${top cpu 1}%
${goto 40}$color2${top name 2}$alignr$color${top cpu 2}%
${goto 40}$color2${top name 3}$alignr$color${top cpu 3}%
${goto 40}$color2${top name 4}$alignr$color${top cpu 4}%
${goto 40}$color2${top name 5}$alignr$color${top cpu 5}%
#
${voffset 10}${goto 40}${color}RAM${font Fantasque Sans Mono Nerd Font:bold:size=12}$alignr$mem$font
${goto 40}${voffset 5}$color2${top_mem name 1}$alignr$color${top_mem mem_res 1}
${goto 40}$color2${top_mem name 2}$alignr$color${top_mem mem_res 2}
${goto 40}$color2${top_mem name 3}$alignr$color${top_mem mem_res 3}
${goto 40}$color2${top_mem name 4}$alignr$color${top_mem mem_res 4}
${goto 40}$color2${top_mem name 5}$alignr$color${top_mem mem_res 5}
#
${voffset 10}${goto 40}${color}Root${font Fantasque Sans Mono Nerd Font:bold:size=12}$alignr${fs_used}/ ${fs_size}
${voffset 10}${color2}${alignr}${execi 1200 whoami}@${nodename}
${alignr}${color2}${font Fantasque Sans Mono Nerd Font:size=10}uptime: ${color}${uptime_short}
${voffset 5}${color2}${font Fantasque Sans Mono Nerd Font:size=10}${alignr}kernel: ${color}${kernel}
]]

